default: &default                                                                    
  adapter: postgresql                                                                
  encoding: unicode                                                                  
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  username: <%= ENV.fetch('POSTGRES_USER') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') %>

development:
  <<: *default                                                                       
  database: sanama_development

test:
  <<: *default                                                                       
  database: sanama_test

production:
  <<: *default                                                                       
  database: sanama_production
